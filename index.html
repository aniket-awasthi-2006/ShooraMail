<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShooraMail - Organize your Mails in time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Geist:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Geist', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        .mesh-bg {
            background-color: #ffffff;
            background-image: 
                radial-gradient(at 0% 0%, hsla(0,0%,98%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(0,0%,96%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(0,0%,94%,1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(0,0%,98%,1) 0, transparent 50%);
        }
        h1, h2, h3, h4, h5, .font-black {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.02em;
        }
        
        /* Utility for hiding scrollbars but allowing scrolling */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Modern subtle scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(0, 0, 0, 0.1);
          border-radius: 100px;
          border: 2px solid transparent;
          background-clip: content-box;
          transition: background 0.3s ease;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: rgba(0, 0, 0, 0.3);
          background-clip: content-box;
        }

        /* Dark mode adjustment for scrollbar */
        .dark-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.1);
        }
        .dark-scrollbar::-webkit-scrollbar-thumb:hover {
          background: rgba(255, 255, 255, 0.3);
        }
    </style>
